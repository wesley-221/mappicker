<h2 mat-dialog-title>Delete a tournament</h2>

<mat-dialog-content class="mat-typography">
	Are you sure you want to delete the tournament <b>{{ data.tournament.tournamentName }}</b>?

	<div class="alert alert-danger">
		<b>NOTE:</b> This action is permanent. Once the tournament has been deleted, this can not be retrieved anymore.
	</div>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button [mat-dialog-close]="false">Cancel</button>
	<button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
